<div class="panel panel-default col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="panel-body ">
        <form name="loginForm" ng-submit="loginForm.$valid && loginCtrl.Login()" novalidate>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" class="form-control input-lg" ng-model="loginCtrl.user.username" required/>
            </div>
            <div class="form-group">
                <label for="contrasena">Contrasena</label>
                <input type="password" id="contrasena" class="form-control input-lg"  ng-model="loginCtrl.user.password" required/>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
            <input type="submit" value="Login" class="btn btn-primary"/>
        </form>
    </div>
</div>
