<div ng-include="'templates/components/masterPage/clientes.html'"></div>
<div class="col-nopadding col-md-12 col-lg-10 col-lg-offset-1" ng-controller="perfilController as ctlr" style="border-radius: 15px;background-color: whitesmoke;margin-top: 70px;">
    <div class="col-nopadding col-sm-12">
        <div class="col-nopadding col-sm-12" style="padding: 20px;">
            <span class="panel-title">Perfil</span>
        </div>
        <hr class="col-sm-11">
    </div>

    <div class="col-nopadding col-sm-12">
        <form>
            <div class="col-sm-3">
                <img ng-src="{{ctlr.object.photo}}" style="max-height: 270px;max-width: 270px;"/>
                <input type="file" id="image" class="form-control"/>
            </div>
            <div class="col-sm-4">
                <label for="name" class="control-label">Nombre</label>
                <input type="text" class="form-control" id="name" ng-model="ctlr.object.nombre" required>
                <label for="name" class="control-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" ng-model="ctlr.object.direccion" required>
                <label for="name" class="control-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" ng-model="ctlr.object.telefono" required>
                <label for="name" class="control-label">Persona de Contacto</label>
                <input type="text" class="form-control" id="contacto" ng-model="ctlr.object.contacto" required>
            </div>
            <div class="col-sm-7" style="margin-top: 20px; margin-bottom: 20px">
                <button id="btnSave" class="btn btn-primary" type="submit" ng-click="ctlr.Save()" style="float: right;">Guardar</button>
            </div>
        </form>
    </div>
</div>
