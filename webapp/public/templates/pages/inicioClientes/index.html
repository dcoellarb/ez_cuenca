<div class="col-md-12 col-lg-10 col-lg-offset-1">
    <div id="agregarPedido" class="panel panel-default" ng-controller="AgregarPedidoController as agrPedCtrl">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a href="javascript:;" data-toggle="collapse" data-target="#agregarPedidBody">
                    Agregar Pedido
                </a>
            </h4>
        </div>

        <div id="agregarPedidBody" class="panel-body collapse">
            <form class="form-horizontal" name="agrPedForm">
                <div class="form-group">
                    <label for="inputPlantilla" class="col-sm-1 control-label">Plantilla</label>
                    <div class="col-sm-4">
                        <select class="form-control input-sm" id="inputPlantilla">
                            <option>(ninguna)</option>
                            <option ng-repeat="plantilla in agrPedCtrl.plantillas">{{plantilla}}</option>
                        </select>
                    </div>
                    <label for="inputCopias" class="control-label col-sm-1">Copias</label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control input-sm" id="inputCopias" value="1">
                    </div>
                    <div class="col-sm-1">
                        <button class="btn btn-primary" type="submit" ng-click="agrPedCtrl.Agregar(agrPedForm)" ng-disabled="agrPedForm.inputDireccionOrigen.$invalid">Agregar</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-info" type="button" ng-click="agrPedCtrl.GuardarComoPlantilla(agrPedForm)" ng-disabled="agrPedForm.inputDireccionOrigen.$invalid">Guarda como Plantilla</button>
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-warning" type="button" ng-click="agrPedCtrl.Limpiar(agrPedForm)">Limpiar formulario</button>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Origen y Destino</label>
                    <label for="inputCiudadOrigen" class="col-sm-2 control-label">Origen - Ciudad</label>
                    <div class="col-sm-3">
                        <select class="form-control input-sm" id="inputCiudadOrigen" ng-model="agrPedCtrl.data.CiudadOrigen">
                            <option>(origen)</option>
                            <option ng-repeat="ciudad in agrPedCtrl.ciudades">{{ciudad}}</option>
                        </select>
                    </div>
                    <label for="inputDireccionOrigen" class="col-sm-1 control-label">Direccion</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="inputDireccionOrigen" name="inputDireccionOrigen" ng-model="agrPedCtrl.data.DireccionOrigen" required>
                        <span style="color:red" ng-show="agrPedForm.inputDireccionOrigen.$dirty && agrPedForm.inputDireccionOrigen.$invalid">
                            <span ng-show="agrPedForm.inputDireccionOrigen.$error.required">Direccion es requerida.</span>
                        </span>
                    </div>
                    <label for="inputCiudadDestino" class="col-sm-2 col-sm-offset-2 control-label">Destino - Ciudad</label>
                    <div class="col-sm-3">
                        <select class="form-control input-sm" id="inputCiudadDestino" ng-model="agrPedCtrl.data.CiudadDestino">
                            <option>(destino)</option>
                            <option ng-repeat="ciudad in agrPedCtrl.ciudades">{{ciudad}}</option>
                        </select>
                    </div>
                    <label for="inputDireccionDestino" class="col-sm-1 control-label">Direccion</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" id="inputDireccionDestino" ng-model="agrPedCtrl.data.DireccionDestino">
                    </div>
                </div>
                <div class="form-group center-content">
                    <label for="inputHoraCarga" class="col-sm-1 col-sm-offset-2 control-label">Hora Max. Carga</label>
                    <div class="col-sm-2">
                        <p class="input-group">
                            <input id="inputHoraCarga" type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="agrPedCtrl.data.HoraCarga" is-open="horaMaxCargaStatus.opened"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default input-sm" ng-click="horaMaxCargaOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-sm-2">
                        <timepicker ng-model="agrPedCtrl.data.HoraCarga" hour-step="1" minute-step="15" class="input-sm"></timepicker>
                    </div>
                    <label for="inputHoraDescarga" class="col-sm-1 control-label">Hora Max. Descarga</label>
                    <div class="col-sm-2">
                        <p class="input-group">
                            <input id="inputHoraDescarga" type="text" class="form-control input-sm" datepicker-popup="{{format}}" ng-model="agrPedCtrl.data.HoraEntrega" is-open="horaMaxDescargaStatus.opened"/>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default input-sm" ng-click="horaMaxDescargaOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <div class="col-sm-2">
                        <timepicker ng-model="agrPedCtrl.data.HoraEntrega" hour-step="1" minute-step="15" class="input-sm"></timepicker>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Producto y Precio</label>
                    <label for="inputProducto" class="col-sm-1 control-label">Producto</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control input-sm" id="inputProducto" ng-model="agrPedCtrl.data.Producto">
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <span class="input-group-addon"><label for="inputValor" class="control-label">Valor:</label></span>
                            <input type="text" class="form-control input-sm" id="inputValor" value="0.00" ng-model="agrPedCtrl.data.ValorUnitario">
                            <span class="input-group-addon">USD/Tn</span>
                        </div>
                    </div>
                    <div class="col-sm-4 col-sm-offset-3">
                        <div class="input-group">
                            <span class="input-group-addon"><label for="inputPesoDesde" class="control-label">Peso:</label></span>
                            <span class="input-group-addon">Entre</span>
                            <input type="text" class="form-control input-sm" id="inputPesoDesde" value="0" ng-model="agrPedCtrl.data.PesoDesde">
                            <span class="input-group-addon">Tn</span>
                            <span class="input-group-addon">y</span>
                            <input type="text" class="form-control input-sm" id="inputPesoHasta" value="0" ng-model="agrPedCtrl.data.PesoHasta">
                            <span class="input-group-addon">Tn</span>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <span class="input-group-addon"><label for="inputValorAprox" class="control-label">Valor aprox:</label></span>
                            <input type="text" class="form-control input-sm" id="inputValorAprox">
                            <span class="input-group-addon">USD</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Transporte</label>
                    <label class="col-sm-3 control-label">Trailer</label>
                    <div class="col-sm-1">
                        <div class="checkbox" ng-repeat="especificacion in agrPedCtrl.especificacionesTrailer">
                            <label>
                                <input type="checkbox" ng-model="especificacion.value" ng-change="agrPedCtrl.EspecificacionChanged(especificacion)">
                                {{especificacion.nombre}}
                            </label>
                        </div>
                    </div>
                    <label class="col-sm-1 col-sm-offset-2 control-label">Transportista</label>
                    <div class="col-sm-3 ">
                        <div class="checkbox" ng-repeat="especificacion in agrPedCtrl.especificacionesTransportista track by $index">
                            <label>
                                <input type="checkbox" ng-model="especificacion.value" ng-change="agrPedCtrl.EspecificacionChanged(especificacion)">
                                {{especificacion.nombre}}
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="pedidosPendientes" class="panel panel-default">
        <div class="panel-heading">Pendidos Pendientes</div>
        <div class="panel-body"></div>
    </div>

    <div id="pedidosActivos" class="panel panel-default">
        <div class="panel-heading">Pedidos Activos</div>
        <div class="panel-body"></div>
    </div>
</div>
