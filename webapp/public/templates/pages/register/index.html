<div class="panel panel-default col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <div class="panel-body ">
        <form name="registerForm" ng-submit="registerForm.$valid && registerCtrl.Register()" novalidate>
            <div class="form-group">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" class="form-control input-lg" ng-model="registerCtrl.user.email" required/>
            </div>
            <div class="form-group">
                <label for="contrasena">Contrasena</label>
                <input type="password" id="contrasena" class="form-control input-lg"  ng-model="registerCtrl.user.password" required/>
            </div>
            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contrasena</label>
                <input type="password" id="confirmar_contrasena" class="form-control input-lg"  ng-model="registerCtrl.user.confirmed_password" required/>
            </div>
    <input type="submit" value="Register" class="btn btn-primary"/>
    </form>
</div>
</div>
