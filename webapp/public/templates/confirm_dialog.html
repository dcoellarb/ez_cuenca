<script type="text/ng-template" id="confirm_dialog.html">
    <div class="modal-header">
        <h4 class="modal-title">Confirmar</h4>
    </div>
    <div class="modal-body">
        <span>{{ctlr.Message}}</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ctlr.confirmar()">Confirmar</button>
        <button class="btn btn-default" type="button" ng-click="ctlr.cancelar()">Cancelar</button>
    </div>
</script>
