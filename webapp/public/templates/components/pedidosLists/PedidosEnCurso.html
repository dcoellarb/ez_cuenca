<div id="pedidosActivos" class="panel panel-default col-nopadding" ng-controller="PedidosEnCursoController as ctlr">
    <div class="panel-heading">En Curso ({{ctlr.pedidos.length}})</div>
    <div class="panel-body col-nopadding pedidos-lists">
        <div ng-repeat="pedido in ctlr.pedidos" class="pedido-item">
            <div ng-click="ctlr.verDetalle(pedido)" style="cursor: pointer;">
                <div class="list-item-image-xsm" ng-class="pedido.background"/>
                <span class="list-heading">{{pedido.viaje}}</span>
                <div class="col-sm-12 col-nopadding"><span class="list-item-label">Inciado:</span><span class="list-item">{{pedido.inicio}}</span></div>
                <div class="col-sm-12 col-nopadding"><span class="list-item-label">Entrega:</span><span class="list-item">{{pedido.entrega}}</span></div>

                <div class="col-sm-3 col-nopadding">
                    <div class="list-item-image" ng-style="{'background-image': 'url(' + pedido.transportista.photo + ')'}"/>
                </div>
                <div class="col-sm-9 col-nopadding">
                    <div class="col-sm-12 col-nopadding">
                        <span class="list-heading">{{pedido.transportista.referencia}}</span>
                    </div>
                    <div class="col-sm-12 col-nopadding">
                        <div class="col-sm-12 col-nopadding"><span class="list-item-label">Telefono:</span><span class="list-item">{{pedido.transportista.telefono}}</span></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 center-content-horizontal">
                <input type="button" value="Finalizar" class="btn btn-small btn-primary" ng-click="ctlr.finalizar(pedido)"  ng-show="ctlr.isProveedor" style="margin-right: 20px;"/>
            </div>
        </div>
    </div>
    <div ng-include="'templates/confirm_dialog.html'"></div>
</div>
