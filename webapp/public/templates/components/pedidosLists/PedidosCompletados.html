<div id="pedidosActivos" class="panel panel-default col-nopadding" ng-controller="PedidosCompletadosController as ctlr">
    <div class="panel-heading">Pedidos Completados ({{ctlr.pedidos.length}})</div>
    <div class="panel-body col-nopadding pedidos-lists">
        <div ng-repeat="pedido in ctlr.pedidos" class="pedido-item">
            <div class="col-sm-12 col-nopadding" ng-click="ctlr.verDetalle(pedido)" style="cursor: pointer;">
                <div class="list-item-image-xsm" ng-class="pedido.background"/>
                <span class="list-heading">{{pedido.viaje}}</span>
                <div class="col-sm-12 col-nopadding"><span class="list-item-label">Entregado:</span><span class="list-item">{{pedido.finalizacion}}</span></div>

                <div class="col-sm-3 col-nopadding">
                    <div class="list-item-image" ng-style="{'background-image': 'url(' + pedido.transportista.photo + ')'}"/>
                </div>
                <div class="col-sm-9 col-nopadding">
                    <div class="col-sm-12 col-nopadding">
                        <span class="list-heading">{{pedido.transportista.referencia}}</span>
                    </div>
                    <div class="col-sm-12 col-nopadding">
                        <div class="col-sm-12 col-nopadding"><span class="list-item-label">Telefono:</span><span class="list-item">{{pedido.transportista.telefono}}</span></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-nopadding">
                <div class="col-sm-12 center-content-horizontal" ng-show="!pedido.rating && !ctlr.isProveedor">
                    <input type="button" value="Calificar" class="btn-small btn-primary" ng-click="ctlr.calificar()"/>
                </div>
                <div class="col-sm-12 col-nopadding" ng-show="pedido.rating" style="margin-bottom: 10px;">
                    <span class="glyphicon glyphicon-star" style="color:#BBD41C" ng-show="pedido.rating >= 1"></span><span class="glyphicon glyphicon-star" ng-show="pedido.rating < 1"></span>
                    <span class="glyphicon glyphicon-star" style="color:#BBD41C" ng-show="pedido.rating >= 2"></span><span class="glyphicon glyphicon-star" ng-show="pedido.rating < 2"></span>
                    <span class="glyphicon glyphicon-star" style="color:#BBD41C" ng-show="pedido.rating >= 3"></span><span class="glyphicon glyphicon-star" ng-show="pedido.rating < 3"></span>
                    <span class="glyphicon glyphicon-star" style="color:#BBD41C" ng-show="pedido.rating >= 4"></span><span class="glyphicon glyphicon-star" ng-show="pedido.rating < 4"></span>
                    <span class="glyphicon glyphicon-star" style="color:#BBD41C" ng-show="pedido.rating == 5"></span><span class="glyphicon glyphicon-star" ng-show="pedido.rating < 5"></span>
                </div>
            </div>
        </div>
    </div>
</div>
