<md-list flex>
    <md-subheader ng-show="!hideFlotaListHeader">Seleccione un Transportista</md-subheader>
    <md-list-item class="md-2-line" ng-repeat="chofer in choferes" ng-click="null">
        <div class="md-avatar icon-transportista"></div>
        <div class="md-list-item-text" layout="column">
            <h3>{{ chofer.nombre }}</h3>
            <h4>{{ chofer.descripcion }}</h4>
        </div>
        <md-button class="md-raised md-primary" ng-show="seleccionarChofer" ng-click="seleccionarChofer(chofer.id)">
            Seleccionar
        </md-button>
        <md-button class="md-button md-fab md-mini action-light_blue" ng-show="editarChofer" ng-click="editarChofer(chofer.id)">
            <md-tooltip md-direction="left">Editar Transportista</md-tooltip>
            <md-icon class="material-icons">edit</md-icon>
        </md-button>
        <md-button class="md-button md-fab md-mini action-red" ng-show="eliminarChofer" ng-click="eliminarChofer(chofer.id)">
            <md-tooltip md-direction="left">Eliminar Transportista</md-tooltip>
            <md-icon class="material-icons">delete</md-icon>
        </md-button>
    </md-list-item>
    <md-divider ></md-divider>
</md-list>
