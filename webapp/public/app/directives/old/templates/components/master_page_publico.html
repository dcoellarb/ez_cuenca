<div id="login" style="height: 100vh;width:100vw;background-color: rgba(0,0,0,0.8);position: absolute;top:0;left:0;z-index: 100">
    <div style="height:300px;width:300px;background-color:#666;margin:150px auto 0px auto;border-radius: 20px" ng-controller="LoginController as loginCtrl">
        <form name="loginForm" ng-submit="loginForm.$valid" novalidate style="margin: 20px">
            <label for="username" class="control-label" style="color: white;margin-top: 20px;">Usuario</label>
            <input type="email" id="username" class="form-control" ng-model="loginCtrl.user.username" required/>
            <label for="password" class="control-label" style="color: white;">Clave</label>
            <input type="password" id="contrasena" class="form-control"  ng-model="loginCtrl.user.password" required/>
            <span style="color: white;float: right;" ng-show="loginCtrl.showError"><span style="margin-right: 10px;" class="glyphicon glyphicon-remove"></span>{{loginCtrl.error}}</span>
            <hr style="margin-bottom: 20px;margin-top:20px;">
            <input type="submit" value="Ingresar" class="btn btn-default" ng-click="loginCtrl.Login()"/>
            <input type="submit" value="Cancelar" class="btn btn-default" ng-click="loginCtrl.toggleLogin(false)"/>
        </form>
    </div>
</div>
