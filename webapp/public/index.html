<!DOCTYPE html>
<html ng-app="easyRuta">
<head lang="en">
    <meta charset="UTF-8">
    <title>easyRuta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>

    <script src="resources/js/ui-bootstrap-custom-tpls-0.13.4.min.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,300italic,400italic,500italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/app.css">

    <script src="js/app.js"></script>
    <script src="js/config/routes.js"></script>
    <script src="js/config/pubnub.js"></script>
    <script src="js/services/utils.js"></script>
    <script src="js/controllers/masterPage.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/register.js"></script>
    <script src="js/controllers/incioClientes.js"></script>
    <script src="js/controllers/agregarPedido.js"></script>
    <script src="js/controllers/pedidosPendientes.js"></script>
    <script src="js/controllers/pedidosActivos.js"></script>
</head>
<body style="background-color: #f0f0f0;">
    <div style="background-image: url('resources/images/logo_background.png');background-size: cover;opacity: 0.05;position: fixed; left: 0px; top: 0px;height: 100%;width: 100%;background-repeat: no-repeat"></div>
    <div ng-controller="MasterPageController as masterCtrl">
        <div class="col-sm-12" style="background-color: #505050;opacity: 0.95;height: 50px;margin-bottom: 10px;/* position: fixed; */height: 50px; width: 100%; position: fixed; left: 0px; top: 0px;z-index: 99;">
            <div class="col-md-12 col-lg-10 col-lg-offset-1 center-content" style="height: 50px">
                <img src="resources/images/logo.png" style="max-height: 40px;">
                <img src="resources/images/logo_texto.png" style="max-height: 30px; margin-left: 10px">
            </div>
        </div>
        <div ng-switch on="masterCtrl.role" style="margin-top: 70px;">
            <div ng-switch-when="clientes"><div ng-include="'templates/pages/masterPage/clientes.html'"></div></div>
            <div ng-switch-default></div>
        </div>
        <div ng-view></div>
    </div>
</body>
</html>
