<script type="text/ng-template" id="notifications_center.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctlr.cancelar()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Notificaciones</h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-12 pedido-item" ng-repeat="notification in ctlr.notifications">
            <div class="col-sm-12">
                <div class="col-sm-6">
                    <span class="" style="display:inline-block;color:red" ng-show="notification.leida==false">nuevo</span>
                    <span class="list-heading" style="display:inline-block">{{notification.descripcion}}</span>
                </div>
                <div class="col-sm-6">
                    <span class="list-item">{{notification.creacion}}</span>
                </div>
            </div>
            <div class="col-sm-12" ng-show="notification.pedido">
                <div class="col-sm-1 list-item-image" ng-class="notification.pedido.background"/>
                <div class="col-sm-6">
                    <span class="list-heading" style="display: block">{{notification.pedido.viaje}}</span>
                    <span class="list-item">{{notification.pedido.creacion}}</span>
                    <span class="list-item" style="display: block;padding:5px 0px 5px 0px;">{{notification.pedido.producto}}</span>
                </div>
                <div class="col-sm-1">
                    <div class="list-item-image" ng-style="{'background-image': 'url(' + pedido.transportista.imageUrl + ')'}"/>
                </div>
                <div class="col-sm-3">
                    <span class="list-heading" style="display: block">{{notification.pedido.transportista.referencia}}</span>
                    <span class="list-item-label">Telefono:</span><span class="list-item">{{notification.pedido.transportista.telefono}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="ctlr.cancelar()">Cerrar</button>
    </div>
</script>
